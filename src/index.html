<!DOCTYPE html>
<html>
  <head>
    <title>Super Galactic Calculator</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1>Enter an age and planet to convert your age!</h1>
      <form id="form1">
        <label for="birthDate">Please enter your age.</label>
        <br>
        <input id="birthDate" type="text">
        <h6>Now please choose a planet.</h6>
        <select class="form-control" id="planet">
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
        </select>
        <button type="submit" class="btn btn-success">Confirm</button>
      </form>
      <div class="answer">

      </div>
    </div>
  </body>
</html>
